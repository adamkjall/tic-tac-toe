<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <p class="player"></p>
      <div class="squares">
        <div class="square square-1" data-index="0"></div>
        <div class="square square-2" data-index="1"></div>
        <div class="square square-3" data-index="2"></div>
        <div class="square square-4" data-index="3"></div>
        <div class="square square-5" data-index="4"></div>
        <div class="square square-6" data-index="5"></div>
        <div class="square square-7" data-index="6"></div>
        <div class="square square-8" data-index="7"></div>
        <div class="square square-9" data-index="8"></div>
      </div>
      <button class="reset">Restart
      </button>
    </div>  
  </body>
</html>
